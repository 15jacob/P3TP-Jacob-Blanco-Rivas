<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&amp;family=Outfit:wght@100..900&amp;display=swap&amp;_cacheOverride=1761267552926" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cap&Sock - Ticket</title>
</head>
<body class="min-vh-100">
    <header class="text-center text-white">
        <div class="container-fluid">
            <div class="row p-3 bg-success d-flex align-items-center">
                <div class="col-4 col-md-2">
                    <a href="./index.html"><img src="assets/img/favicon.svg" alt="Cap&Sock"></a>
                </div>
                <div class="col-4 col-md-8">
                    <h1 class="h3 text-center flex-grow-1 m-0">Cap&Sock</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-4">
            <!-- Header de éxito -->
            <div class="text-center mb-4 text-success">
                <i class="bi bi-check-circle-fill text-success display-4"></i>
                <h1 class="h2 mt-3">¡Compra realizada con éxito!</h1>
                <p>Tu ticket ha sido generado correctamente</p>
            </div>

            <!-- Ticket -->
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div id="ticketContent" class="text-dark rounded-3 p-4 shadow bg-success-subtle">
                        <!-- Header del ticket -->
                        <div class="text-center mb-4">
                            <img src="assets/img/favicon.svg" alt="Cap&Sock" class="mb-3" width="60">
                            <h4 class="text-success mb-1">Cap&Sock</h4>
                        </div>

                        <!-- Información de la venta -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between border-bottom pb-1">
                                <span class="text-muted">Ticket N°:</span>
                                <span class="fw-bold" id="ticketNumber">-</span>
                            </div>
                            <div class="d-flex justify-content-between border-bottom pb-1">
                                <span class="text-muted">Fecha:</span>
                                <span id="ticketDate">-</span>
                            </div>
                            <div class="d-flex justify-content-between border-bottom pb-1">
                                <span class="text-muted">Cliente:</span>
                                <span id="ticketClient">-</span>
                            </div>
                        </div>

                        <!-- Línea separadora -->
                        <hr class="my-3">

                        <!-- Productos -->
                        <div class="mb-3">
                            <h5 class="text-center mb-3 text-muted">Productos adquiridos</h5>
                            
                            <div class="d-flex justify-content-between fw-bold border-bottom pb-1 small text-muted">
                                <span class="flex-grow-1">Producto</span>
                                <span class="text-center" style="width: 50px;">Cant.</span>
                                <span class="text-end" style="width: 70px;">Precio</span>
                                <span class="text-end" style="width: 70px;">Total</span>
                            </div>

                            <div id="ticketProducts">
                                <!-- Aquí se cargan los productos -->
                            </div>
                        </div>

                        <!-- Línea separadora -->
                        <hr class="my-3">

                        <!-- Total -->
                        <div class="text-end text-muted ">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="fw-bold fs-5">TOTAL:</span>
                                <span class="fw-bold fs-5 text-success" id="ticketTotal">$0</span>
                            </div>
                        </div>

                        <!-- Footer del ticket -->
                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="text-muted small mb-1">¡Gracias por tu compra!</p>
                            <p class="text-muted small">Conserva este ticket como comprobante</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones -->
            <div class="text-center mt-4">
                <div class="d-flex flex-column flex-md-row gap-3 justify-content-center">
                    <button id="btnDownloadPDF" class="btn btn-success d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-download"></i>
                        Descargar PDF
                    </button>
                    
                    <button id="btnNewPurchase" class="btn btn-outline-warning">
                        Nueva compra
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/ticketController.js"></script>
    <script src="js/tema.js"></script>
</body>
</html>
