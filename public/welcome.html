<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&amp;family=Outfit:wght@100..900&amp;display=swap&amp;_cacheOverride=1761267552926" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cap&Sock - Bienvenida</title>
</head>
<body class="min-vh-100 text-white bg-success bg-gradient">
    <header class="text-center">
        <div class="container-fluid">
            <div class="row p-3 d-flex align-items-center">
                <div class="col-4 col-md-2">
                    <a href="./index.html"><img src="assets/img/favicon.svg" alt=""></a>
                </div>
                <div class="col-4 col-md-8">
                    <h1 class="h3 text-center flex-grow-1 m-0">Cap&Sock</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="">
        <div class="container-sm text-success d-flex flex-column align-items-center justify-content-center position-absolute top-50 start-50 translate-middle gap-4">
            <img width="80" src="assets/img/favicon.svg" alt="">
            <form class="d-flex flex-column gap-5 bg-success-subtle bg-opacity-25 px-4 py-5 rounded-3">
                <h2 class="text-center text-uppercase">Bienvenido</h2>
                <div class="form-floating">
                    <input type="text" id="txtNombre" class="form-control text-success" placeholder="nombre" required>
                    <label for="floatingInput">Nombre</label>
                    <span class="text-danger" id="errorNombre"></span>
                </div>
                <button id="btnIngresar" class="btn btn-success">Ingresar</button>
            </form>
        </div>
    </main>

    <script src="js/welcome.js"></script>
</body>
</html>
